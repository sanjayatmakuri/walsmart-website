<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | WalSmart</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fc;
    }
    .dashboard {
      max-width: 900px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      border: 2px solid #0071ce;
    }
    .dashboard h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0071ce;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #f5f9ff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      border: 2px solid #0071ce;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 0.5rem;
      color: #0071ce;
    }
    .card p {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .logout-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 1.5rem;
      background-color: #0071ce;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, Admin</h2>
    <div class="stat-grid">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">--</p>
      </div>
      <div class="card">
        <h3>Total Orders</h3>
        <p>92</p>
      </div>
      <div class="card">
        <h3>Eco Refills Tracked</h3>
        <p>41</p>
      </div>
      <div class="card">
        <h3>Average Savings/User</h3>
        <p>â‚¹1840</p>
      </div>
    </div>
    <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('rebuyUsers')) || [];
    document.getElementById('totalUsers').innerText = users.length;

    function logoutAdmin() {
      localStorage.removeItem('rebuyCurrentUser');
      alert('Logged out successfully.');
      window.location.href = 'login.html';
    }
  </script>
  <footer>
    <p>&copy; 2025 WalSmart by Lazarus Team</p>
  </footer>
</body>
</html>
